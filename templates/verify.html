<!DOCTYPE html>
<html>
<head><title>Verify Email</title></head>
<body>
    <h2>Email Verification</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="otp_code">Enter the verification code sent to your email:</label>
        <input type="text" name="otp_code" required>
        <input type="submit" value="Verify">
    </form>
</body>
</html>
